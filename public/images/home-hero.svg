      <stop offset="100%" stop-color="#f5c77c" />
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd77d" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#f2a65a" stop-opacity="0" />
